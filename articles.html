<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новости</title>
  <style>
    :root {
      --gradient: linear-gradient(90deg, #f7ff00, #00ff87);
      --accent-color: #00ff87;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: var(--gradient);
      padding: 1rem 2rem;
    }

    .nav__list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .nav__link {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      background: white;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav__link:hover {
      opacity: 1;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      main {
        grid-template-columns: 3fr 1fr;
      }
    }

    .cards-grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    .guide-card {
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
    }

    .guide-card__image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .guide-card__content {
      padding: 1rem;
    }

    .guide-card__title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--gradient);
      border: none;
      border-radius: var(--radius);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .button--small {
      font-size: 0.9rem;
    }

    .button:hover {
      opacity: 0.9;
    }

    .ad-block {
      background: #f0fff5;
      border: 1px dashed #ccc;
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      font-style: italic;
    }

    .load-more {
      margin-top: 2rem;
      text-align: center;
    }

    footer {
      background: #f9f9f9;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    .footer-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .footer-grid {
        grid-template-columns: 2fr 1fr 1fr;
      }
    }

    .footer-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    .footer-links ul,
    .footer-contact ul {
      list-style: none;
      padding-left: 0;
    }

    .footer-links li,
    .footer-contact li {
      margin-bottom: 0.5rem;
    }

    .footer-links a,
    .footer-contact a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <nav class="nav">
    <ul class="nav__list">
      <li><a href="tv.html" class="nav__link">Телевизоры</a></li>
      <li><a href="auto-electronics.html" class="nav__link">Автоэлектроника</a></li>
      <li><a href="consoles.html" class="nav__link">Приставки</a></li>
      <li><a href="laptops.html" class="nav__link">Ноутбуки</a></li>
      <li><a href="smartphones.html" class="nav__link">Смартфоны</a></li>
      <li><a href="#categories" class="nav__link">Все категории</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="cards-grid" id="newsGrid">
    <!-- Сгенерированные карточки -->
  </div>

  <aside class="ad-block">
    <div class="ad-placeholder">Здесь могла быть ваша реклама</div>
  </aside>
</main>

<div class="load-more">
  <button class="button" onclick="loadMore()">Загрузить ещё</button>
</div>

<footer class="footer">
  <div class="footer-grid">
    <div class="footer-logo">MyNews</div>
    <div class="footer-links">
      <h4>Разделы</h4>
      <ul>
        <li><a href="#">Телевизоры</a></li>
        <li><a href="#">Автоэлектроника</a></li>
        <li><a href="#">Приставки</a></li>
      </ul>
    </div>
    <div class="footer-contact">
      <h4>Контакты</h4>
      <ul>
        <li>Email: info@mynews.ru</li>
        <li>Телефон: +7 (999) 123-45-67</li>
      </ul>
    </div>
  </div>
</footer>

<script>
  const sampleNews = [
    { title: "iPhone 15 и 15 Pro: что нового от Apple", excerpt: "USB-C для всех, титановый корпус и чип A17 Pro с трассировкой лучей" },
    { title: "Samsung Galaxy S25 Ultra: ожидания и слухи", excerpt: "Обновленный дизайн и мощнейший процессор" },
    { title: "Tesla Cybertruck выходит на рынок", excerpt: "Электромобиль будущего доступен для предзаказа" },
    { title: "PS6: всё, что мы знаем", excerpt: "Ожидается революция в мире игровых консолей" },
    { title: "Apple Watch Ultra 2: новые функции", excerpt: "Улучшенный GPS и батарея" },
    { title: "Майнинг без видеокарт: новый тренд", excerpt: "Использование FPGA вместо GPU" },
    { title: "Роботы в быту: реальность или фантастика?", excerpt: "Как ИИ меняет повседневную жизнь" },
    { title: "Новые OLED-телевизоры LG: обзор", excerpt: "Высокая контрастность и яркость" },
    { title: "AMD Ryzen 8000: первые утечки", excerpt: "Грядёт прорыв в производительности" },
    { title: "Google Pixel 8: что изменилось", excerpt: "Улучшенный ИИ и камера" }
  ];

  let loadedCount = 0;

  function loadMore() {
    const container = document.getElementById('newsGrid');
    const chunk = sampleNews.slice(loadedCount, loadedCount + 10);

    chunk.forEach(news => {
      const card = document.createElement('article');
      card.className = 'guide-card';
      card.innerHTML = `
        <div class="guide-card__image">
          <img src="https://via.placeholder.com/400x250"  alt="${news.title}">
        </div>
        <div class="guide-card__content">
          <h3 class="guide-card__title">${news.title}</h3>
          <p class="guide-card__excerpt">${news.excerpt}</p>
          <a href="#" class="button button--small">Читать</a>
        </div>
      `;
      container.appendChild(card);
    });

    loadedCount += chunk.length;

    if (loadedCount >= sampleNews.length) {
      document.querySelector('.load-more button').disabled = true;
      document.querySelector('.load-more button').innerText = 'Больше новостей нет';
    }
  }

  // Загрузка первых 10 при старте
  window.addEventListener('DOMContentLoaded', loadMore);
</script>

</body>
</html>
