<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Новости технологий</title>
  <style>
    :root {
      --gradient: linear-gradient(90deg, #F7FF00 0%, #00FF87 100%);
      --gradient-from: #F7FF00;
      --gradient-to: #00FF87;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --radius: 16px;
      --transition: 0.2s;
      --ad-width: 280px;
      --max-card-img-width: 400px;
      --max-card-img-height: 250px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #fff;
      color: #222;
    }
    /* Header */
    .header {
      background: var(--gradient);
      box-shadow: var(--shadow);
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    .nav__list {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 12px;
      justify-content: center;
    }
    .nav__link {
      display: block;
      padding: 16px 20px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.18);
      color: #222;
      font-weight: 500;
      text-decoration: none;
      transition: background var(--transition);
    }
    .nav__link:hover {
      background: rgba(255,255,255,0.32);
    }

    /* Layout */
    .main-content {
      display: flex;
      gap: 32px;
      max-width: 1200px;
      margin: 32px auto 0 auto;
      padding: 0 24px;
    }
    .news-list {
      flex: 1 1 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }
    /* Ad block */
    .ad-block {
      width: var(--ad-width);
      min-width: 220px;
      max-width: 100%;
      margin-top: 0;
      margin-bottom: 24px;
      align-self: flex-start;
      background: #fafbfc;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 180px;
    }
    .ad-placeholder {
      color: #aaa;
      font-size: 1.1em;
      text-align: center;
    }

    /* News card */
    .guide-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .guide-card:hover {
      box-shadow: 0 8px 32px rgba(0,255,135,0.13);
      transform: translateY(-2px) scale(1.01);
    }
    .guide-card__image img {
      width: 100%;
      max-width: var(--max-card-img-width);
      max-height: var(--max-card-img-height);
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #f0f0f0;
    }
    .guide-card__content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .guide-card__title {
      margin: 0 0 6px 0;
      font-size: 1.2em;
      font-weight: 600;
    }
    .guide-card__excerpt {
      margin: 0 0 8px 0;
      color: #555;
      font-size: 1em;
    }
    .button {
      display: inline-block;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: var(--gradient);
      color: #222;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,255,135,0.07);
      transition: box-shadow var(--transition), background var(--transition);
    }
    .button--small {
      padding: 7px 14px;
      font-size: 0.98em;
    }
    .button:hover {
      box-shadow: 0 4px 16px rgba(0,255,135,0.13);
      background: linear-gradient(90deg, #faff80 0%, #6bffb1 100%);
    }

    /* Load more button */
    .load-more-wrapper {
      display: flex;
      justify-content: center;
      margin: 32px 0 0 0;
    }

    /* Footer */
    .footer {
      background: #fafbfc;
      margin-top: 64px;
      padding: 40px 0 24px 0;
      border-top: 1px solid #e0e0e0;
    }
    .footer__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      align-items: start;
    }
    .footer__logo {
      font-size: 1.4em;
      font-weight: 700;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }
    .footer__links, .footer__contacts {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .footer__link {
      color: #444;
      text-decoration: none;
      transition: color var(--transition);
    }
    .footer__link:hover {
      color: #00FF87;
    }
    .footer__copy {
      text-align: center;
      color: #aaa;
      font-size: 0.95em;
      margin-top: 32px;
    }

    /* Responsive */
    @media (max-width: 1020px) {
      .main-content {
        flex-direction: column;
        gap: 0;
      }
      .ad-block {
        width: 100%;
        margin: 24px 0;
        order: 2;
      }
    }
    @media (max-width: 700px) {
      .news-list {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .footer__grid {
        grid-template-columns: 1fr;
        gap: 18px;
        text-align: center;
      }
      .footer__logo {
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="tv.html" class="nav__link">Телевизоры</a></li>
        <li><a href="auto-electronics.html" class="nav__link">Автоэлектроника</a></li>
        <li><a href="consoles.html" class="nav__link">Приставки</a></li>

        <li><a href="index.html#categories" class="nav__link">Все категории</a></li>

    </nav>
  </header>
  <main class="main-content">
    <section class="news-list" id="news-list">
      <!-- Карточки новостей будут загружаться JS -->
    </section>
    <aside class="ad-block">
      <div class="ad-placeholder">Здесь могла быть ваша реклама</div>
    </aside>
  </main>
  <div class="load-more-wrapper">
    <button class="button" id="load-more">Загрузить ещё</button>
  </div>
  <footer class="footer">
    <div class="footer__grid">
      <div>
        <div class="footer__logo">TechNews</div>
        <div>Новости технологий, обзоры, руководства и советы экспертов.</div>
      </div>
      <div class="footer__links">
        <a href="#" class="footer__link">О проекте</a>
        <a href="#" class="footer__link">Реклама</a>
        <a href="#" class="footer__link">Контакты</a>
      </div>
      <div class="footer__contacts">
        <div>info@technews.ru</div>
        <div>+7 (495) 123-45-67</div>
      </div>
    </div>
    <div class="footer__copy">© 2025 TechNews. Все права защищены.</div>
  </footer>
  <script>
    // Примерные данные карточек
    const cards = [
      {
        title: "iPhone 15 и 15 Pro: что нового от Apple",
        excerpt: "USB-C для всех, титановый корпус и чип A17 Pro с трассировкой лучей",
        img: "https://via.placeholder.com/400x250",
        link: "articles/iPhone 15 i 15 Pro chto novogo ot Apple.html"
      },
      {
        title: "Xiaomi представила новый Mi TV Q2",
        excerpt: "QLED-экран, Dolby Vision и Google TV по доступной цене",
        img: "https://via.placeholder.com/400x250/00FF87/F7FF00",
        link: "#"
      },
      {
        title: "PlayStation 6: первые слухи и ожидания",
        excerpt: "SSD нового поколения и поддержка 8K-гейминга",
        img: "https://via.placeholder.com/400x250/F7FF00/00FF87",
        link: "#"
      },
      {
        title: "Обзор ноутбука ASUS Zenbook 2025",
        excerpt: "OLED-дисплей, лёгкий корпус и автономность до 20 часов",
        img: "https://via.placeholder.com/400x250/00FF87/F7FF00",
        link: "#"
      },
      {
        title: "Тест-драйв Tesla Model 3 2025",
        excerpt: "Обновлённый автопилот и увеличенный запас хода",
        img: "https://via.placeholder.com/400x250/F7FF00/00FF87",
        link: "#"
      },
      {
        title: "Сравнение топовых смартфонов 2025 года",
        excerpt: "Samsung, Apple, Xiaomi — кто круче?",
        img: "https://via.placeholder.com/400x250/00FF87/F7FF00",
        link: "#"
      },
      {
        title: "Гайд: как выбрать телевизор для PS5",
        excerpt: "4K, HDR, HDMI 2.1 — на что обратить внимание",
        img: "https://via.placeholder.com/400x250/F7FF00/00FF87",
        link: "#"
      },
      {
        title: "Автоэлектроника: тренды 2025 года",
        excerpt: "Беспроводные зарядки, CarPlay и Android Auto в каждом авто",
        img: "https://via.placeholder.com/400x250/00FF87/F7FF00",
        link: "#"
      },
      {
        title: "Steam Deck 2: что изменилось?",
        excerpt: "Улучшенная батарея, экран и производительность",
        img: "https://via.placeholder.com/400x250/F7FF00/00FF87",
        link: "#"
      },
      {
        title: "Лучшие ноутбуки для работы и игр",
        excerpt: "ТОП-5 моделей с оптимальным балансом цены и мощности",
        img: "https://via.placeholder.com/400x250/00FF87/F7FF00",
        link: "#"
      },
      // Добавьте больше карточек по необходимости
    ];

    let loaded = 0;
    const perPage = 10;
    function renderCards() {
      const list = document.getElementById('news-list');
      for (let i = loaded; i < Math.min(loaded + perPage, cards.length); i++) {
        const c = cards[i];
        const el = document.createElement('article');
        el.className = 'guide-card';
        el.innerHTML = `
          <div class="guide-card__image">
            <img src="${c.img}" alt="${c.title}">
          </div>
          <div class="guide-card__content">
            <h3 class="guide-card__title">${c.title}</h3>
            <p class="guide-card__excerpt">${c.excerpt}</p>
            <div class="guide-card__meta"></div>
            <a href="${c.link}" class="button button--small">Читать</a>
          </div>
        `;
        list.appendChild(el);
      }
      loaded += perPage;
      if (loaded >= cards.length) {
        document.getElementById('load-more').style.display = 'none';
      }
    }
    document.getElementById('load-more').addEventListener('click', renderCards);

    // Первичная загрузка
    renderCards();
  </script>
</body>
</html>
